<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casa Espartana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      background: url('https://cdn.pixabay.com/photo/2017/08/01/08/29/tools-2563126_1280.jpg') center/cover;
      color: #fff;
      text-align: center;
      padding: 80px 20px;
    }

    .banner h2 {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      border-bottom: 3px solid #c00;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
